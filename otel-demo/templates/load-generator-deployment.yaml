apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  labels:
    app: load-generator
spec:
  replicas: {{ .Values.loadGenerator.replicaCount }}
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
        - name: load-generator
          image: "{{ .Values.global.image.registry }}/{{ .Values.loadGenerator.image.name }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "{{ .Values.global.otelCollector.endpoint }}"
            - name: OTEL_METRICS_TEMPORALITY_PREFERENCE
              value: "{{ .Values.global.otelCollector.metricsTemporalityPreference }}"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "{{ .Values.global.otelCollector.resourceAttributes }}"
            - name: OTEL_SERVICE_NAME
              value: "load-generator"
