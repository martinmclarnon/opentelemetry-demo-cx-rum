name: Build and Push Images to GHCR

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - '.github/workflows/docker-publish.yaml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_PREFIX: ghcr.io/${{ github.repository }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push all service images
        run: |
          for IMAGE in $IMAGES; do
            echo "ðŸ”¨ Building and pushing $IMAGE..."
            docker build \
              --build-arg OTEL_JAVA_AGENT_VERSION=1.34.0 \
              -t ghcr.io/martinmclarnon/opentelemetry-demo-cx-rum-$IMAGE:latest \
              -f src/$IMAGE/Dockerfile . \
              && docker push ghcr.io/martinmclarnon/opentelemetry-demo-cx-rum-$IMAGE:latest;
          done